<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <div class="container">
        <section class="header">
          <h1>
            Generate a <br />
            <span>random password</span>
          </h1>
          <p>Never Use an insecure password again.</p>
          <form id="user-input">
            <input
              type="number"
              max="10"
              placeholder="# of passwords?"
              class="input"
              id="number-of-pass"
            />
            <button class="input" id="generate-password">Generate Passwords</button>
          </form>
        </section>
      </div>
    </header>
    <main>
      <div class="container">
        <article id="passwords"></article>
      </div>
    </main>

    <script src="./module/render.js" type="module"></script>
    <script src="./module/passwords.js" type="module"></script>
    <script src="./module/app.js" type="module"></script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
